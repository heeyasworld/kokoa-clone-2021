<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
    <title>Chat with Tennis Coach Rafa - KokoaTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">   
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title" style="font-size:21px">Tennis Coach Rafa</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tueseday, June 25, 2021
        </div>

        <div class="message-row">
            <img src="https://www.pronto.es/uploads/s1/28/68/80/2/rafa-nadal-35-cumple.jpeg">
            <div class="message-row__content">
                <span class="message__author">Tennis Coach Rafa</span>
                <div class="message__info">
                    <span class="message__bubble">Heeya, nos vemos pronto ;)</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Por supuesto! Gracias :)</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>

        <div class="chat__timestamp">
            Thursday, June 27, 2021
        </div>

        <div class="message-row">
            <img src="https://www.pronto.es/uploads/s1/28/68/80/2/rafa-nadal-35-cumple.jpeg">
            <div class="message-row__content">
                <span class="message__author">Tennis Coach Rafa</span>
                <div class="message__info">
                    <span class="message__bubble">Hola, buenas!</span>
                    <span class="message__time">13:01</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info more-info">
                    <span class="message__bubble">¿A qué hora vas a venir? ¡Tienes practicar más hoy!</span>
                    <span class="message__time">13:45</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a mesaage...">
            <i class="far fa-smile-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

     <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
