<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/75f55f0a8e.js" crossorigin="anonymous"></script>
    <title>Chat with Coding Mento Nico - KokoaTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">   
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id="datetime"></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title" style="font-size:21px">Coding Mento Nico</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tueseday, June 25, 2021
        </div>
    </main>

     <!-- current time -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML =(("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
    </script>
</body>
</html>
